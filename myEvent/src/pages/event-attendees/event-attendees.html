<ion-header>

  <ion-navbar>
    <ion-title><h2>Confirmed Attendees</h2></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 class="location">List</h1>

    <div *ngFor="let attendees of eventAttendees | async" >
      
      <div *ngFor="let data of allUsersdata | async">

        <div *ngIf="data.uid === attendees.uid">
                        <ion-card  >
                            <ion-item >
                              <ion-avatar item-start>
                                <img [src]="data.photoURL|| 'https://api.adorable.io/avatars/109/fire.png'">
                              </ion-avatar>
                              <h2> {{data.name ? data.name : 'User'}}</h2>
                              <button ion-button small icon-left (click)="getUserPublicProfile(data.uid)">
                                  SEE FULL PROFILE
                                </button>
                            </ion-item>
                        </ion-card>
        </div>
      </div>
   </div>




</ion-content>
