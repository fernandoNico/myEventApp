<ion-header>

  <ion-navbar>
    <ion-title>My Files</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 class="location">My Files</h1>
    <ion-card *ngFor="let load of userUploads | async">
        <ion-card-header>
            {{load.name}}
        </ion-card-header>
        <ion-card-content>
            <a ion-button [href]="load.url" small color="primary"  item-end icon-left > 
                <ion-icon name="download"></ion-icon> Download
            </a>

            <button ion-button small color="danger"  item-end icon-left
            (click)='deleteUpload(load)' >
                <ion-icon name="trash"></ion-icon> Delete
            </button>
        </ion-card-content>
      </ion-card>
</ion-content>
