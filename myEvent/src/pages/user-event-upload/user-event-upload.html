<ion-header>

  <ion-navbar>
    <ion-title>Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 class="location">Upload Files</h1>


    <ion-card>
        <ion-card-header>
            <h1 >Upload Single</h1>
        </ion-card-header>
        <ion-card-content>
          <input type="file"  (change)="detectFiles($event)" name="file"><br>     
            <button ion-button small  [disabled]="!selectedFiles"    (click)="uploadSingle()" >Upload</button>
        </ion-card-content>
      </ion-card>
