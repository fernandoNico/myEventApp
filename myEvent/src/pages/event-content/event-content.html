<ion-header>

  <ion-navbar>
    <ion-title>Event Content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 class="location">Event Files</h1>
    <ion-card *ngFor="let l of Eventuploads | async">
        <ion-card-header>
            {{l.name}}
        </ion-card-header>
        <ion-card-content>
            <a ion-button [href]="l.url" small color="primary"  item-end icon-left > 
                <ion-icon name="download"></ion-icon> Download
            </a>

            <button ion-button small color="danger"  item-end icon-left
            (click)='deleteUpload(l)' >
                <ion-icon name="trash"></ion-icon> Delete
            </button>
        </ion-card-content>
      </ion-card>
</ion-content>
