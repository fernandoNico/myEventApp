<ion-header>

  <ion-navbar>
    <ion-title><h2>Event Content</h2></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 class="location">Event Files</h1>
    <ion-card *ngFor="let l of Eventuploads | async">
        <ion-card-header>
            {{l.name}}
        </ion-card-header>
        <ion-card-content>
            <a ion-button [href]="l.url" small color="primary"  item-end icon-left > 
                <ion-icon name="download"></ion-icon> Download
            </a>
        </ion-card-content>
      </ion-card>
</ion-content>
