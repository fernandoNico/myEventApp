<ion-header>

  <ion-navbar>
    <ion-title>Events Bookmarked</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 class="location">Bookmarked Events</h1>
    <ion-card *ngFor="let event of userSavedEvents | async" >

        <div *ngFor="let e of eventsImages | async">
            <img   *ngIf="  event.eventId == val(e.id)" [src]="e.imageurl || 'https://api.adorable.io/avatars/109/fire.png'" alt="Card image cap">
        </div>

        <div  class="t"> 
            <h1 class="title">{{event.eventTitle}}</h1>
        </div>

        <ion-item> 
          <ion-icon name="calendar" item-start large></ion-icon>
          <h3>Start Date</h3>
          <p>{{event.eventStartDate | date:'medium' }}</p>
        </ion-item>

        <ion-item>
          <ion-icon name="navigate" item-left large ></ion-icon>
          <h3>Location</h3>
          <p>{{event.eventPostcode}}</p>
        </ion-item>

        <ion-item>
          <ion-list>
              <ion-item>
                  <!-- <button ion-button small  color="secondary" outline item-start icon-left >
                      <ion-icon name="eye"></ion-icon>
                    </button> -->
                    <button ion-button small color="primary" outline item-end icon-left >
                        <ion-icon name="information-circle"></ion-icon>
                      </button>

                <button ion-button small color="secondary"    outline item-end   icon-left
                (click)="AttendEvent(event.$key)">
                  <ion-icon name="paper"></ion-icon>
                 
                </button>

                <!-- <button ion-button small color="dark" outline item-end icon-left >
                    <ion-icon name="close"></ion-icon>
                  </button> -->
              </ion-item>  
            </ion-list>
        </ion-item>

    </ion-card>
</ion-content>
