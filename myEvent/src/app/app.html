<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><h2>MyEvent</h2></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)"
       (click)="openPage(p)">
        <h1>{{p.title}}</h1>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
